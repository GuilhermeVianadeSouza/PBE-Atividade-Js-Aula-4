<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>
<body>
    <h1>Atividade 5 - calculadora</h1>
    <script>
        let valorRecebido = prompt("Digite o Número que será multiplicado: ");
        let valorMultiplo = 1

        for(valorRecebido * valorMultiplo; valorMultiplo <= 10; valorMultiplo++){
            console.log(valorRecebido + '*' + valorMultiplo + '=' + valorRecebido * valorMultiplo)
        }
    </script>
</body>
</html>
