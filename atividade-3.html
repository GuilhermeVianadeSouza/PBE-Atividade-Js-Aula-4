<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
    <h1>Atividade 3 com script</h1>
    <script>
        let valor1 = prompt("Digite o primeiro valor: ");
        let valor2 = prompt("Digite o segundo valor: ");
        
        if(valor1 < valor2){
            while (valor1 <= valor2){
                console.log("Número: " + valor1);
                valor1++;
            }
        } else {
            while (valor2 <= valor1){
                console.log("Número: " + valor2);
                valor2++;
            }
        }
    </script>
</body>
</html>
