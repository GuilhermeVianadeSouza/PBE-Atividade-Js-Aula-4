<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
</head>
<body>
    <h1>Atividade 4 com script</h1>
    <script>
        let valor1 = prompt("Digite o primeiro valor: ");
        let valor2 = prompt("Digite o segundo valor: ");

        valor1A = Number(valor1)
        valor2A = Number(valor2)
        
        if(valor1A > valor2A){
            while (valor1A >= valor2A){
                console.log("Número: " + valor1A);
                valor1A--;
            }
        } else {
            while (valor2A >= valor1A){
                console.log("Número: " + valor2A);
                valor2A--;
            }
        }
    </script>
</body>
</html>
